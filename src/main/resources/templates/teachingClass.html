<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Unterrichtsklassen übersichert</title>
</head>
<body>
    <h1>Wähle eine Unterrichtsklasse</h1>
    <div class="class" >
        <div th:each="teachingClass: ${teachingClass}" class="teachingClass-item">
            <a th:href="@{/topics/{id}(id=${teachingClass.id})}" th:text="${teachingClass.name}">Klasse 1</a>
        </div>
    </div>
</body>
</html>
