<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texteintrag</title>
</head>
<body>
<h1 th:text="${entry.id == null ? 'Erstelle einen neuen Eintrag' : 'Bearbeite den Eintrag'}"></h1>

<form action="/newEntry" method="post">
    <div>
        <label for="Topic">Wählen Sie ein Thema zu welchem der Eintrag gehört</label><br>
        <select name="Topics" id="topic">
            <option th:each="topic : ${topics}"
                    th:value="${topic.id}"
                    th:text="${topic.name}"
                    th:selected="${entry.topic != null and entry.topic.id.toString() == topic.id.toString()}"></option>
        </select>
    </div>
    <textarea id="newTitle" name="Title" rows="1" cols="60" placeholder="Titel" th:text="${entry.title}" th:value="${entry.title}"></textarea>
    <br>
    <textarea id="newEntry" name="Entry" rows="6" cols="80" maxlength="255" th:text="${entry.content}" th:value="${entry.content}"></textarea>
    <br>
    <input type="hidden" name="EntryId" th:value="${entry.id}"/>
    <button type="submit">Speichern</button>
    <p>Klicke Speichern und dein Text wird in der Datenbank gespeichert</p>
</form>
<div>
    <a th:href="@{/welcome}" class="btn btn-primary">Zurück zur Welcomeseite</a>
</div>

</body>
</html>
