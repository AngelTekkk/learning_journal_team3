<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Neuen Benutzer erstellen</h1>
<form th:action="@{/registration}" method="post">
    <label>First Name :</label><br/>
    <input type="text" name="firstname" pattern="[A-Za-zÄÖÜäöüß\s-]{2,50}"
               title="Bitte nur Buchstaben (min. 2, max. 50 Zeichen)" required/><br/>

    <label>Last Name :</label><br/>
    <input type="text" name="lastname" pattern="[A-Za-zÄÖÜäöüß\s-]{2,50}"
               title="Bitte nur Buchstaben (min. 2, max. 50 Zeichen)" required/><br/>

    <label>Username :</label><br/>
    <input type="text" name="username" pattern="[A-Za-z0-9_-]{5,50}"
               title="Bitte nur Buchstaben, Zahlen, Unterstriche und Minuszeichen (min. 5, max. 50 Zeichen)" required/><br/>

    <label>E-Mail :</label><br/>
    <input type="email" name="email" required/><br/>

    <label>Password :</label><br/>
    <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).{8,50}"
               title="Bitte mindestens 8 Zeichen, ein Kleinbuchstabe, ein Großbuchstabe und eine Zahl enthalten" required/><br/>

    <button type="submit">Submit</button>

</form>
</body>
</html>
