<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Benutzerverwaltung</title>
</head>
<body>
<h1>Benutzerverwaltung</h1>

<div class="container">
  <div class="mb-3">
    <a th:href="@{/admin/users/new}" class="btn btn-primary">Neuen Benutzer erstellen</a>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>E-Mail</th>
      <th>Rolle</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.firstName + ' ' + user.lastName}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Bearbeiten</a>

        <form th:action="@{/profile/delete}" method="post" style="display: inline;"
              onsubmit="return confirm('Sind Sie sicher, dass Sie diesen Benutzer löschen möchten?');">
          <input type="hidden" name="userId" th:value="${user.id}" />
          <button type="submit" class="btn btn-sm btn-danger">Löschen</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="mt-3">
    <a th:href="@{/welcome}" class="btn btn-primary">Zurück zur Welcomeseite</a>
  </div>
</div>

</body>
</html>
